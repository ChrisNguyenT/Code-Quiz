<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <a href="#" id="highscores">View Highscores</a>
    </header>
    <main>
        <div id="remainingTime"></div>
        <div id="container">
            <div id="questions">
                <h1>Coding Quiz</h1>
                <p>Welcome! This quiz will test your knowledge on basic computer programming concepts. It should not take you longer than a minute to finish, but be warned that it is timed. If you answer any questions incorrectly, you will be greatly penalized...by 15 seconds. Good luck!</p>
                <button id="countdown">Start Quiz</button>
            </div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
